spring:
    application:
        name: backend-test
    datasource:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    liquibase:
        change-log: classpath:db/changelog-master.xml
        contexts: test
        test-rollback-on-update: true
logging:
    level:
        org:
            springframework:
                jdbc: DEBUG
                data: DEBUG
                orm: DEBUG
                hibernate: DEBUG